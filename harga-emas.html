<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Harga Emas Terkini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #fff9f0;
    }
    h1 {
      color: #c49b0c;
    }
    #price {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    .note {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Harga Emas Terkini</h1>
  <div id="price">Memuatkan harga...</div>
  <div class="note">Sumber: goldapi.io | Kadar tukaran: MYR</div>

  <script>
    fetch("https://www.goldapi.io/api/XAU/MYR", {
      headers: {
        "x-access-token": "goldapi-rlnv8sma9ks0lq-io",
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(data => {
      const pricePerOunce = data.price; // Harga dalam MYR per troy ounce
      const pricePerGram = pricePerOunce / 31.1035;
      document.getElementById("price").innerText = `RM ${pricePerGram.toFixed(2)} / gram`;
    })
    .catch(err => {
      console.error(err);
      document.getElementById("price").innerText = "Gagal ambil data.";
    });
  </script>
</body>
</html>
